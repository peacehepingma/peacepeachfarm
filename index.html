<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peace Peach Farm</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .navbar {
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      text-align: center;
    }

    .navbar a {
      color: #f0f0f0;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2rem;
    }

    .navbar a:hover {
      color: #ffca85;
    }

    .header {
      text-align: center;
      margin-top: 2rem;
    }

    .header h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #ff6bcb, #ffca85);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      color: #ffffff;
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 0px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 2px solid;
      border-image-source: linear-gradient(90deg, #ff6bcb, #ffca85);
      border-image-slice: 1;
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
    }

    .image-container {
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 0px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 2px solid;
      border-image-source: linear-gradient(90deg, #ff6bcb, #ffca85);
      border-image-slice: 1;
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
    }

    .image-container img {
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
      margin-top: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #ff6bcb, #ffca85);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .link {
      display: block;
      padding: 12px 24px;
      font-size: 1rem;
      color: #fff;
      background: linear-gradient(45deg, #ff85b3, #ffca85);
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-bottom: 1rem;
      width: 100%;
      text-align: center;
    }

    .link:hover {
      background: linear-gradient(45deg, #ff6bcb, #ffca85);
      transform: scale(1.05);
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      min-width: 160px;
      text-align: left;
      border-radius: 5px;
    }

    .dropdown-content a {
      display: block;
      padding: 10px;
      color: #f0f0f0;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background: #ff6bcb;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="#">About</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
    <a href="invest.html">Invest</a>
  </div>

  <div class="header">
    <h1>Peace Peach Farm</h1>
    <p>All natural. No preservatives. No pesticides. No GMOs.</p>
  </div>

  <div class="container">
    <h1>Welcome to Peace Peach Farm</h1>
    <p>Discover the finest peaches and organic produce grown with love.</p>
    <a href="#" class="link">Explore Our Farm</a>
  </div>

  <div class="image-container">
    <h1>How to Get to Us</h1>
    <p></p>
    <img src="Directions.png" alt="Peace Peach Farm Orchard Navigation Map">
  </div>

</body>
</html>
